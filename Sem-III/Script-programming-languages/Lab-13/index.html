<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Exc 1 - Copy & edit code to only read text files -->
    <div id="exc-1-container">
        <input type="file" id="upload" onchange="doUpload(this)"/>
        <textarea id="editor"></textarea>
    </div>

    <!-- Exc 2 - Timer -->
    <div id="exc-2-container">
        <form name="f1">
            <label id="timer-status"></label>
            <label id="timer-label">Start timer</label>
            <input type="button" value="start" onclick="timer(1)"/>
            <input type="button" value="stop" onclick="timer(0)"/>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
